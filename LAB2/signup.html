<!DOCTYPE html>

<html>
    <head>
        <title>sign up</title>
        <link rel= "stylesheet" type = "text/css" href= "main.css">
    </head>
    <body>
        <h1> Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <form method="GET" action="Login.html">
            <P>
                <a href="Login.html">로그인</a>
                <a href="signup.html">회원가입</a>
            </P>
            <div class="box">
            <p>
                <label> 이름: <input name="name" type="text"  autofocus></label>
            </p>
            <p>
                <label> 생일: <input name="date" type="date"></label>
            </p>
            <p>
                성별:
                <label>남성
                    <input name="sex" type="radio" value="남성">
                </label>
                <label>여성
                    <input name="sex" type="radio" value="여성">
                </label>
            </p>
            <p>
                <label>학년:  
                    <input name="grade" type="number" min="1" max="4" step="1">
                </label>
            </p>
            <p>
                <label> 아이디: <input name="id" type="text" autocomplete="on"></label>
            </p>

            <p>
                <label> 비밀번호: <input name="password" type="password" required ></label>
            </p>
            <p>
                <label> 이메일: <input name= "email" type="email" placeholder="name@domain.com" ></label>
            </p>
            <p>
                <label>
                    보안 질문:
                    <select name="질문">
                        <option>질문을 선택하세요</option>
                        <option>당신의 고향은?</option>
                        <option>당신의 학번 끝 두 자리는?</option>
                        <option>당신이 가장 좋아하는 영화는?</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    답변: <input name="answer" type="text">
                </label>
            </p>
            <p>
                <input id="submit" type="submit" value="submit">
                <input id="cancel" type="reset" value="clear">
            </p>
            </div>
        </form>
    </body>

</html>
